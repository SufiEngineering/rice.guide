<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rice.Guide - Learn About Rice Industry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@tailwindcss/typography@0.4.1/dist/typography.min.css" rel="stylesheet">
    <style>
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex flex-col py-3">
                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 flex items-center">
                            <img class="h-8 w-8 mr-2" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2334d399'%3E%3Cpath d='M12 2L1 21h22L12 2zm0 3.516L20.297 19H3.703L12 5.516z'/%3E%3C/svg%3E" alt="Logo">
                            <span class="font-bold text-xl text-gray-800 hover:text-green-600 transition-colors cursor-pointer" onclick="app.showCourses()">Rice.Guide</span>
                        </div>
                    </div>
                    <div class="flex items-center gap-6">
                        <div id="progress-status" class="progress-badge"></div>
                        <div class="nav-controls"></div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8 flex-grow">
        <div id="error-messages" class="hidden mb-4 p-4 bg-red-100 border-l-4 border-red-500 text-red-700"></div>
        
        <div id="courses-view">
            <div class="mb-8 bg-gradient-to-br from-green-50 to-emerald-50 rounded-xl shadow-sm border border-green-100 p-6">
                <div class="relative w-full">
                    <input type="text" 
                           class="w-full bg-white border-2 border-green-200 rounded-lg px-5 py-4 text-lg shadow-sm transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" 
                           placeholder="Search courses by title or description..." 
                           id="course-search">
                </div>
            </div>
            
            <div id="courses-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-8">
                <div class="col-span-full text-center py-8">
                    <div class="loading-spinner mx-auto"></div>
                    <p class="mt-4 text-gray-600">Loading courses...</p>
                </div>
            </div>
        </div>
        
        <div id="lesson-content" class="hidden max-w-4xl mx-auto">
            <button id="back-button" class="mb-4 px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded transition-colors flex items-center">
                <span class="mr-2">←</span> Back to Courses
            </button>
            <div id="lesson-container"></div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-6 mt-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p class="text-sm">© 2024 Rice.Guide. All rights reserved.</p>
                </div>
                <a href="https://rice.limited" class="text-sm text-gray-400">
                    Powered by Rice Business Solutions
                </a>
            </div>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
