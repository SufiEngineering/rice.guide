<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rice Guide by Rice Business Solutions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .chat-container {
            width: 100%;
            max-width: 100%;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-header {
            background-color: #007bff;
            color: #ffffff;
            padding: 15px;
            font-size: 24px;
            font-weight: bolder;
            text-align: center;
        }

        .chat-area {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            border-bottom: 1px solid #e5e5e5;
        }

        .message {
            margin-bottom: 10px;
        }

        .message.user {
            text-align: right;
        }

        .message.user .text {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px;
            border-radius: 15px;
            display: inline-block;
            max-width: 600px;
        }

        .message.system .text {
            background-color: #e5e5e5;
            padding: 10px;
            border-radius: 15px;
            display: inline-block;
            max-width: 600px;

        }

        .chat-input {
            padding: 10px;
            border-top: 1px solid #e5e5e5;
            display: flex;
            align-items: center;
            background-color: #ffffff;
        }

        .chat-input textarea {
            width: calc(100% - 60px);
            height: 40px;
            padding: 10px;
            border: 1px solid #e5e5e5;
            border-radius: 15px;
            resize: none;
            font-size: 14px;
        }

        .chat-input button {
            width: 50px;
            height: 40px;
            margin-left: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
        }

        .chat-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Rice Guide Chat</div>
        <div class="chat-area" id="chatArea">
        </div>
        <div class="chat-input">
            <textarea id="messageInput" placeholder="Type a message..."></textarea>
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        function storeMessage(role, content) {
            const chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
            chatHistory.push({ role, content });
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        }
        // Function to render messages from local storage
        function renderMessages() {
            const chatArea = document.getElementById('chatArea');
            const chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];

            chatHistory.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.role}`;
                messageElement.innerHTML = `<div class="text">${message.content}</div>`;
                chatArea.appendChild(messageElement);
            });

            // Scroll to the bottom after rendering
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        function sendMessage() {
            const chatArea = document.getElementById('chatArea');
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();

            if (messageText !== '') {
                // Add the user's message to the chat area
                const userMessageElement = document.createElement('div');
                userMessageElement.className = 'message user';
                userMessageElement.innerHTML = `<div class="text">${messageText}</div>`;
                chatArea.appendChild(userMessageElement);

                // Store user's message
                storeMessage('user', messageText);

                // Clear the input field
                messageInput.value = '';

                // Send the message history to the Cloudflare Worker
                const chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];

                fetch('https://rice-guide-api.adilj13.workers.dev/send-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ messages: chatHistory }),
                })
                .then(response => response.json())
                .then(data => {
                    // Handle server response
                    const systemMessageElement = document.createElement('div');
                    systemMessageElement.className = 'message system';
                    systemMessageElement.innerHTML = `<div class="text">${data.reply}</div>`;
                    chatArea.appendChild(systemMessageElement);

                    // Store system's message
                    storeMessage('system', data.reply);

                    // Scroll to the bottom
                    chatArea.scrollTop = chatArea.scrollHeight;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        }
        window.onload = function() {
            renderMessages(); // Load and display chat history
        };
    </script>
</body>
</html>
